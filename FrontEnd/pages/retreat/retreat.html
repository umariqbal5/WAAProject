                <div class="box-header with-border">
                    <h3 class="box-title">Retreat Save</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form id="retreatForm">
                                <!--                            <div class="form-group">-->
                                <!--                                <label>Entry</label>-->
                                <!--                                <select class="form-control entry" style="width: 100%;">-->
                                <!--                                    <option>Feb 2018</option>-->

                                <!--                                </select>-->
                                <!--                            </div>-->

                                <div id="studenIDGroup" class="form-group">
                                    <label for="studentID">Student ID</label>
                                    <input type="text" class="form-control" id="studentID"
                                           placeholder="Student ID" name="student_id">
                                    <span id="studenIDError" class="help-block" hidden></span>
                                </div>
                                <!-- Date -->
                                <div class="form-group">
                                    <label>Date:</label>

                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right"
                                               id="datepicker" name="date">
                                    </div>
                                    <!-- /.input group -->
                                </div>

                                <div>
                                    <button id="save-button" type="button" class="btn btn-block btn-primary">Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->
        </section>

        <!-- Data content -->
        <section class="content">
                <div class="box">

                    <div class="box-header with-border">

                    </div>
